<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Openbook | Social network</title>
    <!-- Twitter Card data -->
    <meta name="twitter:card" value="Openbook | Social network">
    <meta name="twitter:site" value="@OpenBook_org">
    <meta name="Description" content="Honest, open-source, privacy-friendly & awesome social network."/>
    <!-- Open Graph data -->
    <meta property="og:title" content="Openbook | Social network"/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content="https://www.open-book.org"/>
    <meta property="og:image" content="https://i.snag.gy/zLVBUb.jpg"/>
    <meta property="og:description" content="Honest, open-source, privacy-friendly & awesome social network."/>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#333333">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
<body>
<noscript>
    <strong>We're sorry but open-book.org doesn't work without JavaScript enabled. Please enable it to
        continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
